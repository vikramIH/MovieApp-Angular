<h2>Movies Wishlist</h2>
<small>Based on titles you have watched</small>
<br/><br/>
       <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
            
          <mat-card class="card-picture" *ngFor="let movie of movies">
              <img mat-raised-button
              matTooltip="
                 ID: {{movie.id}}
                 Movie: {{movie.title}}        
                 Year: {{movie.year}} 
                 Genre: {{movie.genre}}" 
              class="image" mat-card-image src="{{movie.director}}">
              <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                <span fxFlex="90%">{{movie.title}}</span>
                <mat-icon fxFlex="10%">mode_edit</mat-icon>&nbsp;
                <mat-icon class="icon" (click) = "deleteMovie(movie.id)" fxFlex="10%">delete</mat-icon>
              </mat-card-title>
          </mat-card>

        </div>
